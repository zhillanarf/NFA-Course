<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pegawai</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Data Pegawai</h2>
    
    <table>
        <thead>
            <tr>
                <th>Nama Pegawai</th>
                <th>Umur</th>
                <th>Jabatan</th>
                <th>Status</th>
                <th>Gaji Pokok</th>
                <th>Tunjangan Jabatan</th>
                <th>BPJS</th>
                <th>Tunjangan Keluarga</th>
                <th>Total Gaji</th>
            </tr>
        </thead>
        <tbody id="pegawaiData">
        </tbody>
        <tfoot>
            <tr>
                <td colspan="8"><b>Total Gaji Keseluruhan</b></td>
                <td id="totalGaji"></td>
            </tr>
        </tfoot>
    </table>

    <script>
        // deklarasi pegawai
        let pegawai = {
            nama: "Dodi Prayodi",
            umur: 25,
            jabatan: "Manajer",
            status: "Menikah"
        };

        // kategori gaji
        let gajiPokok;
        if (pegawai.jabatan === "Manajer") {
            gajiPokok = 15000000;
        } else if (pegawai.jabatan === "Asisten Manajer") {
            gajiPokok = 10000000;
        } else if (pegawai.jabatan === "Staff") {
            gajiPokok = 5000000;
        } else {
            gajiPokok = 0; 
        }

        // tunjangan
        let tunjanganJabatan = 0.15 * gajiPokok;
        let bpjs = 0.10 * gajiPokok;
        let tunjanganKeluarga = (pegawai.status === "Menikah") ? 0.20 * gajiPokok : 0;
        let totalGaji = gajiPokok + tunjanganJabatan + tunjanganKeluarga - bpjs;

        // taro ke tabel
        let tableBody = document.getElementById("pegawaiData");
        let row = `
            <tr>
                <td>${pegawai.nama}</td>
                <td>${pegawai.umur}</td>
                <td>${pegawai.jabatan}</td>
                <td>${pegawai.status}</td>
                <td>Rp ${gajiPokok.toLocaleString()}</td>
                <td>Rp ${tunjanganJabatan.toLocaleString()}</td>
                <td>Rp ${bpjs.toLocaleString()}</td>
                <td>Rp ${tunjanganKeluarga.toLocaleString()}</td>
                <td><b>Rp ${totalGaji.toLocaleString()}</b></td>
            </tr>
        `;
        tableBody.innerHTML = row;

        // tfoot total gaji
        document.getElementById("totalGaji").innerText = `Rp ${totalGaji.toLocaleString()}`;
    </script>

</body>
</html>
