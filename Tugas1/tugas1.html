<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 1 JS ES6</title>
</head>
<body>

    <h2>Menghitung Luas Bangun Datar</h2>

    <script>
        // luas persegi panjang
        function luasPersegiPanjang(panjang, lebar) {
            return panjang * lebar;
        }

        // luas bujur sangkar
        function luasBujurSangkar(sisi) {
            return sisi * sisi;
        }

        // luas segitiga
        function luasSegitiga(alas, tinggi) {
            return (alas * tinggi) / 2;
        }

        // nilai variabel
        let panjang = 10;
        let lebar = 5;
        let sisi = 7;
        let alas = 8;
        let tinggi = 4;

        // debug console
        console.log("Luas Persegi Panjang:", luasPersegiPanjang(panjang, lebar));
        console.log("Luas Bujur Sangkar:", luasBujurSangkar(sisi));
        console.log("Luas Segitiga:", luasSegitiga(alas, tinggi));

        // print hasil
        document.write("<p>Luas Persegi Panjang: " + luasPersegiPanjang(panjang, lebar) + "</p>");
        document.write("<p>Luas Bujur Sangkar: " + luasBujurSangkar(sisi) + "</p>");
        document.write("<p>Luas Segitiga: " + luasSegitiga(alas, tinggi) + "</p>");
    </script>

</body>
</html>
